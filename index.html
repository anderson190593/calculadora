<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card shadow p-4">
                    <h1 class="text-center mb-4">Calculadora</h1>
                    
                    <input type="text" class="form-control text-end fs-3 mb-3" id="display" disabled>
                    
                    <div class="row g-2">
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="clearDisplay()">C</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay('/')">/</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay('*')">*</button></div>
                        <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="calculateResult()">=</button></div>
                        
                        <div class="col-3"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('7')">7</button></div>
                        <div class="col-3"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('8')">8</button></div>
                        <div class="col-3"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('9')">9</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay('-')">-</button></div>
                        
                        <div class="col-3"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('4')">4</button></div>
                        <div class="col-3"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('5')">5</button></div>
                        <div class="col-3"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('6')">6</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay('+')">+</button></div>
                        
                        <div class="col-3"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('1')">1</button></div>
                        <div class="col-3"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('2')">2</button></div>
                        <div class="col-3"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('3')">3</button></div>
                        <div class="col-3"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('.')">.</button></div>

                        <div class="col-6"><button class="btn btn-dark w-100 py-3" onclick="appendToDisplay('0')">0</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="backspace()">DEL</button></div>
                        <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="calculateResult()">=</button></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
