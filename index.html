<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonCalc | Ferramenta do Futuro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calculator-container">
        <div class="calculator-body">
            <div class="brand">NEON<span class="brand-accent">CALC</span></div>
            
            <div class="display-container">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>

            <div class="keypad">
                <button class="btn btn-function span-two" data-action="clear">AC</button>
                <button class="btn btn-function" data-action="delete">DEL</button>
                <button class="btn btn-operator" data-key="/">รท</button>
                
                <button class="btn" data-key="7">7</button>
                <button class="btn" data-key="8">8</button>
                <button class="btn" data-key="9">9</button>
                <button class="btn btn-operator" data-key="*">ร</button>
                
                <button class="btn" data-key="4">4</button>
                <button class="btn" data-key="5">5</button>
                <button class="btn" data-key="6">6</button>
                <button class="btn btn-operator" data-key="-">-</button>
                
                <button class="btn" data-key="1">1</button>
                <button class="btn" data-key="2">2</button>
                <button class="btn" data-key="3">3</button>
                <button class="btn btn-operator" data-key="+">+</button>
                
                <button class="btn" data-key=".">.</button>
                <button class="btn" data-key="0">0</button>
                <button class="btn btn-equal span-two" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
